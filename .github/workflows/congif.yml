name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up C++20
      uses: actions/setup-cxx@v2
      with:
        compiler: gcc
        compiler-version: 10
        cxx-standard: 20
      
    - name: Build and run tests
      run: |
        mkdir build
        cd build
        cmake -S .. -B build -DCMAKE_C_COMPILER=${{ env.CC }} -DCMAKE_CXX_COMPILER=${{ env.CXX }} -DCMAKE_CXX_STANDARD=20 -DCMAKE_CXX_STANDARD_REQUIRED=TRUE -DCMAKE_CXX_EXTENSIONS=FALSE -DCMAKE_CXX_FLAGS="-std=c++20 -stdlib=libc++"
        cmake --build .
        ctest
